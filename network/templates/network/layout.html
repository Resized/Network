{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Social Network{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="{% static 'network/styles.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>
    <script src="{% static 'network/index.js' %}"></script>
    {% block script %}
    {% endblock %}
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
<div class="container">

    <nav class="navbar sticky-top navbar-expand-sm rounded bg-body-tertiary px-3 mb-3">
        <a class="navbar-brand mb-0 h1" id="brand" data-target="pills-posts" href="/home">SocialNetwork</a>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link mx-1" id="posts" data-target="pills-posts" href="/home">Home
                </a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link mx-1" id="following" data-target="pills-following" href="/following">Following
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-1" id="profile" data-target="pills-profile" href="/profile/{{ user.username }}">Profile
                    </a>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <a class="btn mx-1" id="logout" href="{% url 'logout' %}">Log Out
                    </a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link mx-1" id="login" data-target="pills-login" href="{% url 'login' %}">Log In
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-1" id="register" data-target="pills-register" href="{% url 'register' %}">Register
                    </a>
                </li>
            {% endif %}
        </ul>
        <button class="btn mx-3" id="toggle-mode">
        </button>
    </nav>
    <div class="body">
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
